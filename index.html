<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #16a085"
        data-color="#16a085"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #2980b9"
        data-color="#2980b9"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <button id="fill-btn">🩸Fill</button>
      <button id="destory-btn">☠️ Destory</button>
      <button id="eraser-btn">❌ Erase</button>
      <label for="file">🗂️ 이미지 추가</label>
      <input type="file" accept="image/*" id="file" />
      <input type="text" placeholder="메시지 입력 😄" id="text" />
      <button id="save">🖼️ Save Image</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
